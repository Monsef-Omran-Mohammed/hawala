{% extends 'office.html' %}

{% block office-content %}
<ol class="breadcrumb">
    <li><a href="{% url 'office:office-profile' %}">الملف الشخصي</a></li>
    <li class="mx-1">/</li>
    <li class="active" aria-current="page">تعديل رقم الهاتف</li>
</ol>

<section class="my-3">
    <div class="container">
        <div class="row">
            <div class="col-12 mb-3">
                <div class="card bg-light">
                    <div class="card-header text-white bg-dark">تعديل رقم الهاتف</div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label for="id_phone">{{ form.phone.label }}</label>
                                    {{ form.phone }}
                                </div>
                            </div>
                            <button class="btn btn-warning" type="submit">حفظ التعديل</button>
                            <button class="btn btn-dark" onclick="history.back()">تراجع</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock office-content %}
